---
language: python
python: "2.7"
before_install:
 - sudo apt-get update -qq
 - sudo apt-get install -qq python-apt python-pycurl
install:
  - pip install ansible
  - ansible --version
  - git clone --depth=1 --branch=master git://github.com/jdauphant/ansible-role-maven.git ../maven
script:
  - echo localhost > inventory
  - ansible-playbook -i inventory --syntax-check --list-tasks test.yml
  - ansible-playbook -i inventory --connection=local --sudo -vvvv test.yml
